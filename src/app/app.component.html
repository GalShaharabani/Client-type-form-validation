
<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <h2>Please sign in</h2>
          
          <div class="form-group">
            <label>Email:</label>
            <input [class.is-invalid] = "registerForm.get('email').invalid && registerForm.get('primaryEmail').touched"
            type="email" class="form-control" formControlName="email">
            <div *ngIf="(registerForm.get('email').invalid && registerForm.get('email').touched) || registerForm.get('email').dirty">
              <small *ngIf="registerForm.get('email').errors?.required" class="text-danger">Email is required</small>
              <small *ngIf="registerForm.get('email').errors?.email" class="text-danger">Please provide a valid email address</small>
            </div>
          </div>
          
          <div class="form-group">
            <label>Password:</label>
            <input [class.is-invalid] = "registerForm.get('password').invalid && registerForm.get('password').touched"
            type="password" class="form-control" formControlName="password">
            <div *ngIf="(registerForm.get('password').invalid && registerForm.get('password').touched) || registerForm.get('password').dirty">
              <small *ngIf="registerForm.get('password').errors?.required" class="text-danger">Password is required</small>
              <small *ngIf="registerForm.get('password').errors?.minlength" class="text-danger">Password must be between 4 and 16 characters</small>
              <small *ngIf="registerForm.get('password').errors?.maxlength" class="text-danger">Password must be between 4 and 16 characters</small>
            </div>
          </div>

          <div class="form-group">
            <label> Type: </label>
            <br>
            <select  (change)="changeType($event)" formControlName="clientType">
            <option value="" selected disabled>Choose type</option>
            <option *ngFor="let client of clients" [ngValue]="client">{{client}}</option>
            </select>
            <div *ngIf="(registerForm.get('clientType').invalid && registerForm.get('clientType').touched) || registerForm.get('clientType').dirty">
             <small *ngIf="registerForm.get('clientType').errors?.required" class="text-danger">Please choose client type</small> 
           </div>
          </div>
    
          <div class="form-group">
             <input type="submit" class="btn btn-primary" value="sign in">
          </div>
        </form>
       </div>
      </div>
    </div>
  </div >
